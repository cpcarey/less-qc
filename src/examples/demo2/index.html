<!doctype html>
<html>
<head>
  <title>LESS Query Columns Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                 maximum-scale=1.0, user-scalable=no" />
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700'
        rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
  <div class="grid">
    <div class="row row1">
      <div class="cell col1">1</div>
      <div class="cell col2">2</div>
      <div class="cell col3">3</div>
      <div class="cell col4">4</div>
    </div>
    <div class="row row2">
      <div class="cell col1">5</div>
      <div class="cell col2">6</div>
      <div class="cell col3">7</div>
      <div class="cell col4">8</div>
    </div>
    <div class="row row3">
      <div class="cell col1">9</div>
      <div class="cell col2">10</div>
      <div class="cell col3">11</div>
      <div class="cell col4">12</div>
    </div>
    <div class="row row4">
      <div class="cell col1">13</div>
      <div class="cell col2">14</div>
      <div class="cell col3">15</div>
      <div class="cell col4">16</div>
    </div>
  </div>
</body>
</html>
